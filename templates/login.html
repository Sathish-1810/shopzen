<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'favicon.jpg' %}" type="image/jpg">
    <title>Login</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>  <div class = " loginform" id = 'loginform'>
    <h2>Login</h2>
   
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>
        <br>
        <button type="submit">Login</button>
        <p>Don't have an account? 
            <a href="#" onclick="registerpage()" style="color: yellow; text-decoration: underline;">Register here</a>
         </p>
         <p>Login as 
            <a href="{% url 'admin:index' %}" style="color: yellow; text-decoration: underline;">Admin</a>
         </p>
         
    </form>
</div>

<script src="{% static 'script.js' %}" async defer></script>
</body>
</html>
