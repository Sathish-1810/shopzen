<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'favicon.jpg' %}" type="image/jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
 
<div class = "contactusform">
    <a href="{% url 'home' %}" ><i class="ri-close-large-fill"></i></a>
    <div id ="contact">  <h1 >Contact Us</h1> 
        
<form method = 'POST' action = "{% url 'contactus' %}">
{% csrf_token %}
<label for = 'name'>Name:</label>
<input type = 'text' id ='name' name = 'name'  autocomplete="name" required><br><br>
<label for = 'email'>Email: </label>
<input type = 'email' id = 'email' name = 'email'  autocomplete="email" required> <br><br>
<label for = 'message'> Message : </label>
<textarea id = 'message' name = 'message' rows = '5' autocomplete="off" required></textarea><br><br>
<button type="submit" id=>Send</button>
</form>
</div>
</div>
<script src="{% static 'script.js' %}" async defer></script>
</body>
</html>
